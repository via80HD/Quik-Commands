<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linux Commands Table</title>
  <style>
      body {
          background-image: url('https://raw.githubusercontent.com/via80HD/Panoply-De-Pictures/cadb42003d17df147cc39ebd6b26ad3dd65fab03/blacktile.jpeg');
          background-size: cover;                 
          background-repeat: no-repeat;           
          background-position: center center;     
      }
      table {
          border-collapse: collapse;
          width: 50%;
          margin: 20px auto;
          background-color: transparent;
      }
      th, td {
          border: 1px solid white;
          color: white;
          padding: 10px;
          text-align: center;
          background-color: transparent;
      }
      th {
          color: red;
      }
      button {
          background-color: transparent;
          color: white;
          border: 1px solid white;
          cursor: pointer;
          padding: 5px 10px;
      }
  </style>
</head>
<body>
    <table>
        <tr>
            <th>A1</th>
            <th>B1</th>
        </tr>
        <tr>
            <td>Example Text in A2</td>
            <td><button onclick="copyToClipboard('Example Text in A2')">Copy</button></td>
            <td>Install YT-DLP (YouTube Down Loader)</td>
            <td><button onclick="copyToClipboard('1: sudo add-apt-repository ppa:tomtomtom/yt-dlp
2: sudo apt update
3: sudo apt install yt-dlp')"">Copy</button></td>"
          <td>Download Audio Only Using YT-DLP</th>
          <td><button onclick="copyToClipboard('yt-dlp -f ‘ba’ <url>')">Copy</button></td>
          <td>Download Any Format, Just Change Extension Before The Url</th>
      <td><button onclick="copyToClipboard('yt-dlp -x –audio-format wav <video-url>')">Copy</button></td>			
        </tr>
      
        <tr>
            <td>Example Text in A3</td>
            <td><button onclick="copyToClipboard('Example Text in A3')">Copy</button></td>
            <td>Download The Highest Quality Video Available</th>
            <td><button onclick="copyToClipboard('yt-dlp -f “best[height>=720]”')">Copy</button></td>
        </tr>
    </table>

    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(function() {
                alert('Copied: ' + text);
            }, function(err) {
                console.error('Could not copy text: ', err);
            });
        }
    </script>
</body>
</html>
