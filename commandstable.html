<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Button Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
            background-color: transparent;
        }
        th, td {
            border: 1px solid white;
            color: white;
            padding: 10px;
            text-align: center;
            background-color: transparent;
        }
        th {
            color: red;
        }
        button {
            background-color: transparent;
            color: white;
            border: 1px solid white;
            cursor: pointer;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
  <table>
        <tr>
            <th>A1</th>
            <th>B1</th>
        </tr>
        <tr>
            <td>Example Text in A2</td>
            <td><button onclick="copyToClipboard('Example Text in A2')">Copy</button></td>
        </tr>
        <tr>
            <td>Example Text in A3</td>
            <td><button onclick="copyToClipboard('Example Text in A3')">Copy</button></td>
        </tr>
    </table>

    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(function() {
                alert('Copied: ' + text);
            }, function(err) {
                console.error('Could not copy text: ', err);
            });
        }
    </script>
</body>
</html>
